<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <link rel="stylesheet" href="clock.css" />
  <link rel="stylesheet" href="clock.js" />
  <body>
    <div class="draw">
      <div class="design">
        <svg width="300" height="300" >
          <circle class="clock" cx="150" cy="150" r="90" fill="grey" />

          <line
            class="hourHand"
            x1="150"
            y1="150"
            x2="150"
            y2="210"
            style="stroke: #000000; stroke-linecap: round; stroke-width: 2"
          />

          <line
            class="minuteHand"
            x1="150"
            y1="150"
            x2="230"
            y2="150"
            style="stroke: #000000; stroke-linecap: round; stroke-width: 2"
          />

          <polyline
            class="secondHand"
            style="
              stroke-linejoin: miter;
              stroke: black;
              stroke-width: 1;
              fill: none;
            "
            points="150 150, 100 100"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
